<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston Jay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class='container'>
            <div class='stop-watch'>
                <p>00:00:00:00</p>
                <h1>Jay Designs</h1>
                <i class="fa-solid fa-person-running"></i>
            </div>
            <button class='start-stop' onclick='stop()'></button>
            <button class='reset' onclick='reset()'></button>
            <span class='start-stop-label'>Start/Stop</span>
            <span class='reset-label'>Reset</span>
            <div class='stop-watch-outline'></div>
        </div>
    </div>
</body>

</html>
